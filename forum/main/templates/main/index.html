{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    {% if infos %}
        {% for el in infos %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
                <p>{{ el.info }}</p>
            </div>
        {% endfor %}
    {% else %}
    <p>Нет информации</p>
    {% endif %}
{% endblock %}
